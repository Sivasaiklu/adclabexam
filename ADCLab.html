<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fitness Tracking Platform</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 1em;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
    }

    .profile {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile img {
      border-radius: 50%;
      width: 100px;
      height: 100px;
    }

    .profile h3 {
      margin: 10px 0;
    }

    .fitness-data {
      display: flex;
      justify-content: space-around;
    }

    .fitness-data div {
      background-color: #e0e0e0;
      padding: 15px;
      border-radius: 5px;
      text-align: center;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Fitness Tracking Platform</h1>
  </header>

  <div class="container">
    <h2>User Profile</h2>
    <div class="profile">
      <img src="profile.jpg" alt="User Profile Picture">
      <h3>John Doe</h3>
      <p>Email: johndoe@example.com</p>
    </div>

    <h2>Fitness Data</h2>
    <div class="fitness-data">
      <div>
        <h3>Steps Today</h3>
        <p>10,500</p>
      </div>
      <div>
        <h3>Calories Burned</h3>
        <p>500 kcal</p>
      </div>
      <div>
        <h3>Distance</h3>
        <p>8 km</p>
      </div>
    </div>

    <h2>Weekly Summary</h2>
    <div class="fitness-data">
      <div>
        <h3>Total Steps</h3>
        <p>70,000</p>
      </div>
      <div>
        <h3>Total Calories</h3>
        <p>3,500 kcal</p>
      </div>
      <div>
        <h3>Total Distance</h3>
        <p>56 km</p>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2024 Fitness Tracking Platform</p>
  </footer>

</body>
</html>
